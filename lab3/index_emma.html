<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 3</title>
    <script src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div id="wrapper">
      <div id="left">
        <div id="menubox">

          <div id="drop">
            <div id="menuButton">MENY</div>

            <div id="menu">
                <div>Rita cirkel</div>
                <div>Rita rektangel</div>
                <div>Rita triangel</div>
                <div>Rita polygon</div>
                <div>Rensa canvas</div>
                <!-- <div>Exportera till JSON</div> -->
            </div>
          </div>

          <div id="json">
            <div>Importera från JSON</div>
            <div>Exportera till JSON</div> 

          </div>


        </div>

        <div id="canvasBox">
          <status id="koord"><span>Koordinater</span></status>
          <div id="canvasArea">
            <canvas id="myCanvas" width="550px" height="300px">Det finns inget stöd i din webbläsare för det här elementet.</canvas>

            <div id="color">
              <div>
                <h3>Välj färg</h3>
                <form>  
                  <input type="text" id="colPick" value="#" placeholder="Välj färg" maxlength="7">
                  <div id="addColor">Lägg till</div>
                  <br>
                  <select id="colSelect">
                    <option selected value="no">Välj färg</option>
                    <option id="red" value="#FF0000">röd</option>
                    <option id="yellow" value="#FFFF00">gul</option>
                    <option id="blue" value="#0000FF">blå</option>
                    <option id="purple" value="#8904B1">lila</option>
                    <option id="black" value="#000000">svart</option>
                  </select>
                  <br>
                  <input type="color" name="colorPicker" value="#ff0099">
                  
                </form>

              </div>

              <div id="avbryt">Avbryt ritning</div>
  

            </div>

          </div>

          <status id="statusBar"><span maxlength="100">Välkommen! Börja med att välja figur i menyn.</span></status>
        </div>
      </div>

      <div id="right">
        <div id="jsonTextContainer">
          <h3>JSON</h3>
          <div id="jsonText"></div>      
        </div>
      </div>
    
    </div>
  </body>
</html>
